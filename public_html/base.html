<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROYECTATE.MX</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.ico"/>
    <!-- Bootstrap -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Roboto"
        rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Barra de navegacion</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                  <img src="/static/img/Proyectate-logo.svg" height="20"
                  alt="PROYECTATE.MX-logo"></a>
            </div><!-- Termina navbar-header -->
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {% if request.path == "/" %}class="active"{% endif %}>
                      <a href="/">INICIO</a></li>
                    <li {% if request.path == "/acercade.html" %}class="active"{% endif %}>
                      <a href="/acercade.html">ACERCA DE</a></li>
                    <li {% if request.path == "/categorias/" or "/lecciones/" in request.path or "/actividades/" in request.path %}class="active"{% endif %}>
                      <a href="/categorias">CATEGORIAS</a></li>
                </ul>
                <div class="navbar-form navbar-right">
                  <a class="btn btn-verde"
                     href="categorias.html">COMENZAR</a>
                  <a class="btn btn-verde"
                     href="loginreg.html">LOGIN</a>
                </div>
            </div><!-- Termina nav-collapse -->
        </div><!-- Termina container-fluid -->
    </nav><!-- Termina navbar -->

    <!-- ============================================================== -->
    <!-- [INICIA CONTENIDO] (No modificar nada antes de esta línea)     -->
    {% block contenido %}
    {% endblock %}
        <!-- [TERMINA CONTENIDO] (No modificar nada después de esta línea)  -->
    <!-- ============================================================== -->
    <footer class="container-fluid">
        <aside id="redes-sociales">
            <a href="#"><img src="/static/img/facebook.svg"></a>
            <a href="#"><img src="/static/img/twitter.svg"></a>
        </aside>
        <p> <b>Proyectate.mx es una iniciativa del Jóvenes por los ODS México AC.</b></p>
        <p>Email: <a class="btn" href="mailto:contacto@proyectate.mx" target="_blank">contacto@proyectate.mx</a> </p>
        <nav class="row text-center">
            <div class="col col-sm-offset-2 col-sm-4">
                <a class="pie-menu-op btn" href="/legal.html#disclaimer">Conoce nuestro Aviso legal</a>
            </div>
            <div class="col col-sm-4">
                <a class="pie-menu-op btn" href="/legal.html">Aviso de Privacidad</a>
            </div>
        </nav>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous">
    </script>
   <!-- Incluye script principal -->
    <script
         src="/static/js/main.js">
    </script>
</body>
</html>
